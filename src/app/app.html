<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">{{ 'app.title' | translate }}</span>
  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="langMenu" aria-label="Language">
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #langMenu="matMenu">
    <button mat-menu-item (click)="switchLang('pt')">Portugues</button>
    <button mat-menu-item (click)="switchLang('de')">Deutsch</button>
    <button mat-menu-item (click)="switchLang('en')">English</button>
    <button mat-menu-item (click)="switchLang('cs')">Kriol</button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <div class="user-info">
      <mat-icon>person</mat-icon>
      <span>{{ username() }}</span>
    </div>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>{{ 'auth.logout' | translate }}</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <mat-nav-list>
      @for (item of navItems; track item.route) {
        @if (isVisible(item)) {
          <a mat-list-item [routerLink]="item.route" routerLinkActive="active-link">
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span>{{ item.labelKey | translate }}</span>
          </a>
        }
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
